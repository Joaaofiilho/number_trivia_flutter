name: number_trivvia
description: A number trivia app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Service locator (Dependency injection)
  get_it: ^7.1.3
  # Bloc for state management
  flutter_bloc: ^7.2.0
  # Value equality (Works like data class in kotlin)
  equatable: ^2.0.3
  # Functional Programing
  dartz: ^0.10.0
  # Remote API
  data_connection_checker: ^0.3.4
  http: ^0.13.3
  # Local cache
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.15

flutter:
  uses-material-design: true